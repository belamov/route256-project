version: "3.1"
services:
  cart:
    image: cart
    build:
      context: .
      dockerfile: ./cart/Dockerfile

    ports:
      - "8082:8080"
    depends_on:
      - loms
    command: /cart

  loms:
    image: loms
    build: ./loms/
    ports:
      - "8083:8080"
    command: /loms

