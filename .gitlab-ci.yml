        coverage_format: cobertura
        path: coverage.xml

lint loms:
  stage: check
  image: golangci/golangci-lint:v1.54.2
  script:
    - cd cart
    - golangci-lint run -v

fmt loms:
  stage: check
  script:
    - go install mvdan.cc/gofumpt@latest
